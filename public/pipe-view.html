<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="all" href="https://app.pipefy.com/apps/style.css" />
  </head>
  <body>
    <h1 id="pipe-name">Pipe name</h1>
    
    <!-- Pipefy Apps SDK.js -->
    <script src="https://app.pipefy.com/apps/client.js"></script>
    <script>
      var pipefy = PipefyApp.init();
      PipefyApp.render(function() {
        pipefy.pipe().then(function(pipe) {
          document.getElementById('pipe-name').innerHTML = pipe.name;
        });
      });
    </script>
  </body>
</html>
